<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>742617000027</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .glitch {
      font-size: 3rem;
      position: relative;
      color: red;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 2px lime, 2px -2px magenta; }
      40% { text-shadow: 2px 2px yellow, -2px -2px blue; }
      60% { text-shadow: -2px 0 red, 2px 0 cyan; }
      80% { text-shadow: 2px -2px lime, -2px 2px magenta; }
      100% { text-shadow: 0 0 0 red; }
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: gray;
    }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #password-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="password"] {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.4rem;
      padding: 0.6rem 0.8rem;
      border: 2px solid red;
      background: black;
      color: red;
      outline: none;
      margin-bottom: 0.5rem;
      width: 250px;
      text-align: center;
    }

    button {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.3rem;
      padding: 0.4rem 1rem;
      border: 2px solid red;
      background: black;
      color: red;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: red;
      color: black;
    }

    #error {
      color: #ff4c4c;
      font-size: 1rem;
      height: 1.2rem;
      margin-top: 0.3rem;
      visibility: hidden;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
    }

    footer a {
      color: red;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div id="password-box">
    <input type="password" id="password-input" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <div id="error">Wrong password!</div>
  </div>

  <div id="content">
    <div class="glitch">742617000027</div>
    <p>You shouldn't be here.</p>
  </div>

  <footer>
    <a href="https://www.instagram.com/_kubuskooo_/" target="_blank">By Beleth</a>
  </footer>

  <script>
    const correctPassword = 'letmein'; // zmeň podľa potreby

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      const errorMsg = document.getElementById('error');
      if(input === correctPassword) {
        document.getElementById('password-box').style.display = 'none';
        document.getElementById('content').style.display = 'flex';
      } else {
        errorMsg.style.visibility = 'visible';
      }
    }

    document.getElementById('password-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>742617000027</title>

  <!-- font pre text a input -->
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0a0000;
      color: #b30000;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      text-shadow:
        0 0 5px #b30000,
        0 0 10px #b30000,
        0 0 20px #660000,
        0 0 30px #660000;
    }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #password-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="password"] {
      font-family: 'Metal Mania', cursive;
      font-size: 3rem;
      padding: 0.7rem 1.2rem;
      border: 3px solid #990000;
      background: #330000;
      color: #ff0000;
      outline: none;
      width: 380px;
      text-align: center;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      box-shadow:
        0 0 8px #990000,
        inset 0 0 15px #cc0000;
      transition: border-color 0.3s ease;
      border-radius: 5px;
      user-select: text;
    }

    input[type="password"]:focus {
      border-color: #ff3300;
      box-shadow:
        0 0 15px #ff3300,
        inset 0 0 20px #ff3300;
      background: #440000;
      color: #ff4444;
    }

    button {
      font-family: 'Metal Mania', cursive;
      font-size: 2.8rem;
      padding: 0.6rem 2.4rem;
      border: 3px solid #990000;
      background: #440000;
      color: #ff3300;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      box-shadow:
        0 0 7px #cc0000;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }

    button:hover {
      background: #ff0000;
      color: #330000;
      box-shadow:
        0 0 18px #ff0000;
    }

    #error {
      color: #ff6666;
      font-size: 1.6rem;
      height: 1.6rem;
      margin-top: 0.3rem;
      visibility: hidden;
      font-family: 'Metal Mania', cursive;
      user-select: none;
      text-shadow: 0 0 5px #cc0000;
    }

    .glitch {
      font-family: 'UnifrakturCook', cursive;
      font-size: 7rem;
      position: relative;
      color: #b30000;
      animation: glitch 1s infinite;
      letter-spacing: 0.2em;
      user-select: none;
      text-shadow:
        0 0 7px #b30000,
        0 0 15px #660000,
        0 0 20px #660000;
      margin-bottom: 0.4rem;
    }

    @keyframes glitch {
      0% { text-shadow: 3px 0 #b30000, -3px 0 cyan; }
      20% { text-shadow: -3px 3px lime, 3px -3px magenta; }
      40% { text-shadow: 3px 3px yellow, -3px -3px blue; }
      60% { text-shadow: -3px 0 #b30000, 3px 0 cyan; }
      80% { text-shadow: 3px -3px lime, -3px 3px magenta; }
      100% { text-shadow: 0 0 0 #b30000; }
    }

    p {
      font-family: 'Metal Mania', cursive;
      font-size: 2.3rem;
      color: #aa2222;
      margin-top: 0;
      user-select: none;
      text-shadow:
        0 0 6px #660000;
    }
  </style>
</head>
<body>
  <div id="password-box">
    <input type="password" id="password-input" placeholder="ENTER PASSWORD" />
    <button onclick="checkPassword()">SUBMIT</button>
    <div id="error">WRONG PASSWORD!</div>
  </div>

  <div id="content">
    <div class="glitch">742617000027</div>
    <p>You shouldn't be here.</p>
  </div>

  <script>
    const correctPassword = 'letmein'; // zmeň heslo podľa seba

    function checkPassword() {
      const input = document.getElementById('password-input').value.toLowerCase();
      const errorMsg = document.getElementById('error');
      if(input === correctPassword) {
        document.getElementById('password-box').style.display = 'none';
        document.getElementById('content').style.display = 'flex';
      } else {
        errorMsg.style.visibility = 'visible';
      }
    }

    document.getElementById('password-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>742617000027</title>

  <!-- novÃ½ font -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0a0000;
      color: #ff0000;
      font-family: 'Nosifer', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #8b0000,
        0 0 30px #8b0000;
    }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #password-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="password"] {
      font-family: 'Creepster', cursive;
      font-size: 2.5rem;
      padding: 0.6rem 1rem;
      border: 3px solid #ff0000;
      background: #1a0000;
      color: #ff4444;
      outline: none;
      width: 300px;
      text-align: center;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      box-shadow:
        0 0 5px #ff0000,
        inset 0 0 10px #ff4444;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #ff5555;
      box-shadow:
        0 0 10px #ff6666,
        inset 0 0 15px #ff6666;
    }

    button {
      font-family: 'Creepster', cursive;
      font-size: 2rem;
      padding: 0.5rem 2rem;
      border: 3px solid #ff0000;
      background: #300000;
      color: #ff5555;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      box-shadow:
        0 0 5px #ff0000;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #ff0000;
      color: #300000;
      box-shadow:
        0 0 15px #ff0000;
    }

    #error {
      color: #ff6666;
      font-size: 1.4rem;
      height: 1.4rem;
      margin-top: 0.3rem;
      visibility: hidden;
      font-family: 'Creepster', cursive;
    }

    .glitch {
      font-family: 'Nosifer', cursive;
      font-size: 6rem;
      position: relative;
      color: #ff0000;
      animation: glitch 1s infinite;
      letter-spacing: 0.15em;
      user-select: none;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #8b0000,
        0 0 30px #8b0000;
      margin-bottom: 0.5rem;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff0000, -2px 0 cyan; }
      20% { text-shadow: -2px 2px lime, 2px -2px magenta; }
      40% { text-shadow: 2px 2px yellow, -2px -2px blue; }
      60% { text-shadow: -2px 0 #ff0000, 2px 0 cyan; }
      80% { text-shadow: 2px -2px lime, -2px 2px magenta; }
      100% { text-shadow: 0 0 0 #ff0000; }
    }

    p {
      font-family: 'Creepster', cursive;
      font-size: 2rem;
      color: #aa2222;
      margin-top: 0;
      user-select: none;
      text-shadow:
        0 0 4px #660000;
    }
  </style>
</head>
<body>
  <div id="password-box">
    <input type="password" id="password-input" placeholder="ENTER PASSWORD" />
    <button onclick="checkPassword()">SUBMIT</button>
    <div id="error">WRONG PASSWORD!</div>
  </div>

  <div id="content">
    <div class="glitch">742617000027</div>
    <p>You shouldn't be here.</p>
  </div>

  <script>
    const correctPassword = 'letmein'; // uprav si heslo

    function checkPassword() {
      const input = document.getElementById('password-input').value.toLowerCase();
      const errorMsg = document.getElementById('error');
      if(input === correctPassword) {
        document.getElementById('password-box').style.display = 'none';
        document.getElementById('content').style.display = 'flex';
      } else {
        errorMsg.style.visibility = 'visible';
      }
    }

    document.getElementById('password-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>

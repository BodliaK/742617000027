<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beleth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background-color: black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 5rem;
      border-bottom: 1px solid red;
      position: sticky;
      top: 0;
      z-index: 10;
      display: none; /* Skryté pred prihlásením */
    }

    nav a {
      color: red;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4c4c;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    #password-box, #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #content {
      display: none;
    }

    input[type="password"] {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.4rem;
      padding: 0.6rem 0.8rem;
      border: 2px solid red;
      background: black;
      color: red;
      outline: none;
      width: 250px;
      text-align: center;
    }

    button {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.3rem;
      padding: 0.4rem 1rem;
      border: 2px solid red;
      background: black;
      color: red;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: red;
      color: black;
    }

    #error {
      color: #ff4c4c;
      font-size: 1rem;
      height: 1.2rem;
      margin-top: 0.3rem;
      visibility: hidden;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid red;
    }

    footer a {
      color: red;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #ff4c4c;
    }
  </style>
</head>
<body>

  <!-- Navigácia (skrytá pred prihlásením) -->
  <nav id="nav">
    <a href="#domov">Home</a>
    <a href="info.html">Info</a>
    <a href="poems.html">Poems</a>
  </nav>

  <!-- Hlavný obsah -->
  <main>
    <div id="password-box">
      <input type="password" id="password-input" placeholder="Enter password" />
      <button onclick="checkPassword()">Submit</button>
      <div id="error">Wrong password! Get the fuck out!</div>
    </div>

    <div id="content">
      <p>Welcome to the protected section.</p>
      <!-- Ďalší obsah po prihlásení -->
    </div>
  </main>

  <!-- Pätička -->
  <footer>
    <a href="https://www.instagram.com/_kubuskooo_/" target="_blank">By Beleth</a>
  </footer>

  <script>
    const correctPassword = 'letmein'; // nastaviť podľa potreby

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      const errorMsg = document.getElementById('error');
      if (input === correctPassword) {
        document.getElementById('password-box').style.display = 'none';
        document.getElementById('content').style.display = 'flex';
        document.getElementById('nav').style.display = 'flex'; // zobrazí menu
        errorMsg.style.visibility = 'hidden';
      } else {
        errorMsg.style.visibility = 'visible';
      }
    }

    document.getElementById('password-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
